	<script>
			$(document).ready(getData);
			async function Display(){
				 const response = await fetch('http://localhost/expenses_project/backend_storehome.php');
				 if (!response.ok){
					 const message = "An error occured";
					 throw new Error(message);
				 }
				 const results = await response.json();  
				 return results;
			}
			

		function getData(){
			
			Display().then(results => {
			//should loop over result and create td elements	
			for(var i=0; i<results.length; i++){
				//give row an id
				var row = $('<tr id='+results[i].id+'><td>'+ results[i].date + '</td><td>'+ results[i].amount +'</td><td>'+ results[i].category_id+'</td><td><button type="button" class="btn btn-danger deleteBtn" id='+ ("deleted_"+results[i].id)+'>Delete</button></td></tr>');	
				$('#expenses').append(row);
			}
			$('.deleteBtn').on("click", function(){
				//we need to catch the id of the clicked delete button
				var id = $(this).attr("id");
				deleting(id).then(results => {
					//just hide row of id of returned results.id
					var rowId =""+results[0];
					
					$('#'+rowId).hide();
				});
			});  
			/*$('.editBtn').on("click", function(){
				//we need to catch the id of the clicked edit button
				var id = $(this).attr("id");
				editing(id).then(results => {
					//show edits
				}); 
			});  */
			}).catch(error => {
				console.log(error.message);
			})
			$('#add').hide();
     		} 
			
		/*async function editing(id){ 
			const response  = await fetch("http://localhost/expenses_project/Edit.php?id="+id);
			const results = await response.json();  
			return results;
		} */
		

		$("#overnight").click(unhide);
		function unhide(){
		$('#add').show();
		}

		async function deleting(id){ 
			const response  = await fetch("http://localhost/expenses_project/delete.php?id="+id);
			const results = await response.json();  
			return results;
		}

		async function Send(){
				const response  = await fetch("http://localhost/expenses_project/Add.php",{
					method: 'POST',
					body: new URLSearchParams({
						"date": $("#date").val(),
						"amount": $("#amount").val() ,
						"categoryId":$("#categoryId").val()
					})
				});

				if (!response.ok){
					 const message = "An error occured";
					 throw new Error(message);
				 }				
				 const results = await response.json();  
				 return results;
		}

		$("#submit").click(Add);
		function Add(){
			Send().then(results =>{
				var row = $('<tr><td>'+ results.date + '</td><td>'+results.amount +'</td><td>'+ results.category_id + '</td><td><button type="button" class="btn btn-danger deleteBtn" >Delete</button></td></tr>');
				$('#expenses').append(row);
			}).catch(error => {
				console.log(error.message);
			})
		}
		
		function getTable(){
			$.ajax({
				type:"GET",
				url: "chartApi.php",
				success: function (data){
					// we convert the response to the needed data format 
					var response = JSON.parse(data);
					var data =[];
					var index=0;
					$.each(response, function(index,val){
						data[index]={x: val['cat'] , value: val['sum']} ;
					});
					var chart = anychart.pie();	
					chart.title("Expenses By Category");
					chart.data(data);
					chart.container('container');
  					chart.draw();
				}
			});
		}	
		getTable();
		

		
	</script>
